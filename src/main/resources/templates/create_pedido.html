<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <title>Hacer Pedido - Para Casa!</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/css/index.css}" />
  <link rel="stylesheet" th:href="@{/css/categories.css}" />
  <link rel="stylesheet" th:href="@{/css/pedidos.css}" />

</head>

<body>
  <div class="container">
    <a th:href="@{/menus}">
      <button type="text" class="btn btn-outline-dark back-button">
        ⬅️ Volver
      </button>
    </a>

    <div class="container-pedidos create-pedido p-5">
      <h1 class="text-center">Menus Disponibles</h1>
      <div th:if="${param.success}">
        <p class="success-pedido">🎉 Tú pedido se empieza a preparar 🎉</p>
      </div>

      <div class="create-pedido-form">

        <form th:action="@{/user/pedido/save/}" th:object="${pedido}" method="POST">

          <div class="form-group create-form">
            <select th:field="${pedido.menus}" name="menus" class="form-select mt-1" aria-label="Default select example"
              multiple="true">
              <option class="menu-item" th:each="menu: ${menus}" th:value="${menu.id}">
                <p th:text="${menu.nombre}"></p>
                -
                <p th:text="${menu.descripcion}"></p>
                -
                <p th:text="${menu.precio} + €"></p>
              </option>
            </select>
          </div>



          <div class="form-group">
            <div class="box-footer">
              <button type="submit" class="btn btn-success">PEDIR 📢</button>
            </div>
          </div>
        </form>

      </div>
    </div>
  </div>
</body>

</html>
