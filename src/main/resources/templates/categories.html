<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" th:href="@{/css/index.css}" />
    <link rel="stylesheet" th:href="@{/css/categories.css}" />
    <title>Para Casa! - Categorias</title>
</head>

<body>
    <div class="container">
        <a href="/menus">
            <button type="text" class="btn btn-outline-dark back-button">
                ⬅️ Volver
            </button>
        </a>

        <section class="container-categories py-3">
            <div class="container-categories_head">
                <h1 class="list-title">Lista de categorias</h1>
                <a th:href="@{/categories/new}">
                    <button class="btn btn-outline-dark" type="button">✚</button>
                </a>
            </div>
            <h4>
                <li th:each="category: ${categories}" class="my-2 list-item">
                    <span th:text="${category.categoria}" />
                    <div class="item-action">
                        <a th:href="@{/categories/edit/{id} (id=${category.id})}">
                            <span class="text-end">✏️</span>
                        </a>
                        <button type="button">
                            <a th:href="@{/categories/{id} (id=${category.id})}">
                                <span>🗑</span>
                            </a>
                        </button>
                    </div>
                </li>
            </h4>
        </section>
    </div>
</body>

</html>
