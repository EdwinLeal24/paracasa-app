<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <title>Para Casa! - a√±adir plato</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/css/index.css}" />
  <link rel="stylesheet" th:href="@{/css/categories.css}" />

</head>

<body>
  <div class="container">
    <a th:href="@{/dishes}">
      <button type="text" class="btn btn-outline-dark back-button">
        ‚¨ÖÔ∏è Volver
      </button>
    </a>

    <div class="container-categories create-category p-5">
      <h1 class="text-center">A√±adir nuevo plato </h1>
      <div class="card-body">

        <form th:action="@{/dishes}" th:object="${dish}" method="POST">
          <div class="form-group create-form">
            <label>Plato</label>
            <input type="text" name="dish" th:field="*{nombre}" class="form-control mb-3"
              placeholder="Patatas Fritas" />
            <label>Descripci√≥n</label>
            <input type="text" name="descripcion" th:field="*{descripcion}" class="form-control mb-3"
              placeholder="Patatas Fritas Descr" />
            <label>Calor√≠as</label>
            <input type="text" name="calorias" th:field="*{calorias}" class="form-control mb-3" placeholder="350" />
            <label>Precio</label>
            <input type="number" name="precio" th:field="*{precio}" class="form-control mb-3" placeholder="3.50" />
            <label>Tipo de Plato (Debe existir el id)</label>
            <select th:field="${dish.categorias}" name="categorias" class="form-select"
              aria-label="Default select example" multiple="true">
              <option th:each="category: ${categories}" th:value="${category.id}" th:text="${category.categoria}" />
            </select>
          </div>
          <div class="form-group">
            <div class="box-footer">
              <button type="submit" class="btn btn-success">Guardar üíæ</button>
            </div>
          </div>
        </form>

      </div>
    </div>
  </div>
</body>

</html>
