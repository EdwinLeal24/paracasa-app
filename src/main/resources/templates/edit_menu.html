<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <title>Para Casa! - Editar Menu!</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/css/index.css}" />
  <link rel="stylesheet" th:href="@{/css/menu.css}" />

</head>

<body>
  <div class="container">
    <a th:href="@{/menu}">
      <button type="text" class="btn btn-outline-dark back-button">
        ‚¨ÖÔ∏è Volver
      </button>
    </a>

    <div class="container-menus create-menu">
      <h1 class="text-center"> Editando: <span th:text="${menu.nombre}" /></h1>
      <div class="card-body">
        <form th:action="@{/menu/{id} (id=${menu.id})}" th:object="${menu}" method="POST">

          <!-- NOMBRE DEL MENU -->
          <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" placeholder="Menu grupos" th:field="*{nombre}" />
          </div>

          <!-- PRECIO DEL MENU -->
          <div class="form-group">
            <label for="precio">Precio</label>
            <input type="text" class="form-control" id="precio" placeholder="30‚Ç¨" th:field="*{precio}" />
          </div>

          <!-- SELECT PARA ELEGIR PLATOS -->
          <div class="form-group">
            <label for="platos">Selecciona los platos para este men√∫</label>
            <select th:field="*{platos}" multiple class="form-control" id="platos">
              <option th:each="plato: ${platos}" th:value="${plato.id}" th:text="${plato.nombre}" />
            </select>
          </div>

          <!-- DESCRIPCI√ìN DEL MENU -->
          <div class="form-group">
            <label for="descripcion">Describe este men√∫</label>
            <textarea th:field="*{descripcion}" class="form-control" id="descripcion" rows="3"
              placeholder="Magnifico men√∫ para..."></textarea>
          </div>

          <div class="form-group">
            <div class="box-footer">
              <button type="submit" class="btn btn-success">Guardar üíæ</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
