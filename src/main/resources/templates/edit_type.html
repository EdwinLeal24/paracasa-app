<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <title>Para Casa! - Editar tipo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/css/index.css}" />
  <link rel="stylesheet" th:href="@{/css/types.css}" />

</head>

<body>
  <div class="container">
    <a th:href="@{/types}">
      <button type="text" class="btn btn-outline-dark back-button">
        ⬅️ Volver
      </button>
    </a>
    <div class="container-types p-5">
      <h1 class="text-center"> Editar tipo </h1>
      <form th:action="@{/types/{id} (id=${type.id})}" th:object="${type}" method="POST">
        <div class="form-group create-form">
          <label class="edit-label">Nuevo nombre</label>
          <input type="text" name="type" th:field="*{tipo}" class="form-control mb-3 mt-1" placeholder="Postre" />
        </div>
        <div class="form-group">
          <div class="box-footer">
            <button type="submit" class="btn btn-outline-success">Actualizar 💾</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
