<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <title>Para Casa! - añadir categoría</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/css/index.css}" />
  <link rel="stylesheet" th:href="@{/css/categories.css}" />

</head>

<body>
  <div class="container">
    <a th:href="@{/categories}">
      <button type="text" class="btn btn-outline-dark back-button">
        ⬅️ Volver
      </button>
    </a>

    <div class="container-categories create-category p-5">
      <h1 class="text-center"> Añadir nueva categoría </h1>
      <div class="card-body">
        <form th:action="@{/categories}" th:object="${category}" method="POST">
          <div class="form-group create-form">
            <label>Categoría</label>
            <input type="text" name="category" th:field="*{categoria}" class="form-control mb-3"
              placeholder="Mediterranea" />
          </div>
          <div class="form-group">
            <div class="box-footer">
              <button type="submit" class="btn btn-success">Guardar 💾</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
