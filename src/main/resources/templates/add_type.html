<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <title>Añadir tipo - Para Casa!</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/css/index.css}" />
  <link rel="stylesheet" th:href="@{/css/types.css}" />

</head>

<body>
  <div class="container">
    <a th:href="@{/admin/types}">
      <button type="text" class="btn btn-outline-dark back-button">
        ⬅️ Volver
      </button>
    </a>

    <div class="container-types create-type p-5">
      <h1 class="text-center"> Añadir nuevo tipo </h1>
      <div class="card-body">
        <form th:action="@{/admin/types}" th:object="${type}" method="POST">
          <div class="form-group create-form">
            <label>Tipo</label>
            <input type="text" name="type" th:field="*{tipo}" class="form-control mb-3"
              placeholder="Principal, Entrante.." />
          </div>
          <div class="form-group">
            <div class="box-footer">
              <button type="submit" class="btn btn-success">Guardar 💾</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
