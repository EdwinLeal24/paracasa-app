<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <title>Para Casa! - Editar plato</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/css/index.css}" />
  <link rel="stylesheet" th:href="@{/css/categories.css}" />
  <link rel="stylesheet" th:href="@{/css/dishes.css}" />

</head>

<body>
  <div class="container">
    <a th:href="@{/dishes}">
      <button type="text" class="btn btn-outline-dark back-button">
        ‚¨ÖÔ∏è Volver
      </button>
    </a>
    <div class="container-categories p-5">
      <h1 class="text-center"> Editar Plato</h1>

      <div class="create-dish-form">
        <form th:action="@{/dishes/{id} (id=${dish.id})}" th:object="${dish}" method="POST">

          <div class="form-group create-form">
            <label>Nuevo nombre</label>
            <input type="text" name="nombre" th:field="*{nombre}" class="form-control mb-3 mt-1"
              placeholder="Americana" />
          </div>

          <div class="row">
            <div class="form-group col-md-6">
              <label>Precio</label>
              <input type="text" name="precio" th:field="*{precio}" class="form-control mb-3 mt-1"
                placeholder="Americana" />
            </div>

            <div class="form-group col-md-6">
              <label>Calor√≠as</label>
              <input type="text" name="calorias" th:field="*{calorias}" class="form-control mb-3 mt-1"
                placeholder="Americana" />
            </div>
          </div>

          <div class="row">
            <div class="form-group col-md-6">
              <label>Categor√≠a</label>
              <select th:field="${dish.categorias}" name="categorias" class="form-select mt-1"
                aria-label="Default select example" multiple>
                <option th:each="category: ${categories}" th:value="${category.id}" th:text="${category.categoria}" />
              </select>
            </div>

            <div class="form-group col-md-6">
              <label>Tipo de Plato</label>
              <select th:field="${dish.tipo}" name="tipo" class="form-select mt-1" aria-label="Selecciona un tipo">
                <option th:each="type: ${types}" th:value="${type.id}" th:text="${type.tipo}" />
              </select>
            </div>
          </div>

          <div class="form-group mt-3">
            <label>Nueva descripcion</label>
            <textarea type="text" name="descripcion" th:field="*{descripcion}" class="form-control mb-3 mt-1"
              placeholder="Autentico plato de..." />
          </div>

          <div class="form-group">
            <div class="box-footer">
              <button type="submit" class="btn btn-outline-success">Guardar üíæ</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
