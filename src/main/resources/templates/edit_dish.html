<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <title>Para Casa! - Editar plato</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/css/index.css}" />
  <link rel="stylesheet" th:href="@{/css/categories.css}" />

</head>

<body>
  <div class="container">
    <a th:href="@{/dishes}">
      <button type="text" class="btn btn-outline-dark back-button">
        ⬅️ Volver
      </button>
    </a>
    <div class="container-categories p-5">
      <h1 class="text-center"> Editar Plato</h1>
      <form th:action="@{/dishes/{id} (id=${dish.id})}" th:object="${dish}" method="POST">
        <div class="form-group create-form">
          <label class="edit-label">Nuevo nombre</label>
          <input type="text" name="nombre" th:field="*{nombre}" class="form-control mb-3 mt-1"
            placeholder="Americana" />
          <label class="edit-label">Nueva descripcion</label>
          <input type="text" name="descripcion" th:field="*{descripcion}" class="form-control mb-3 mt-1"
                 placeholder="Americana" />
          <label>Calorías</label>
          <input type="text" name="calorias" th:field="*{calorias}" class="form-control mb-3 mt-1"
                 placeholder="Americana" />
          <label>Precio</label>
          <input type="text" name="precio" th:field="*{precio}" class="form-control mb-3 mt-1"
                 placeholder="Americana" />
        </div>
        <div class="form-group">
          <div class="box-footer">
            <button type="submit" class="btn btn-outline-success">Guardar 💾</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
