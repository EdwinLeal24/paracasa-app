<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <title>Registro - Para Casa!</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/css/index.css}" />
  <link rel="stylesheet" th:href="@{/css/categories.css}" />
  <link rel="stylesheet" th:href="@{/css/register.css}" />

</head>

<body>
  <div class="container">
    <a th:href="@{/}">
      <button type="text" class="btn btn-outline-dark back-button">
        ⬅️ Volver
      </button>
    </a>

    <div class="container-register p-5">
      <h1 class="text-center">Nuevo Usuario 🤩</h1>
      <div class="create-dish-form">

        <form th:action="@{/register}" th:object="${user}" method="POST">


          <div class="row">
            <!-- INPUT FOR MAIL -->
            <div class="form-group create-form col-md-6">
              <label>Email</label>
              <input type="email" name="email" th:field="*{correo}" class="form-control mb-3 mt-1"
                placeholder="newuser@email.com" required />
            </div>

            <!-- INPUT FOR NAME -->
            <div class="form-group col-md-6">
              <label>Nombre</label>
              <input type="text" name="nombre" th:field="*{nombre}" class="form-control mb-3 mt-1"
                placeholder="Homer Simpson" required />
            </div>
          </div>

          <div class="row">
            <!-- INPUT FOR USERNAME -->
            <div class="form-group col-md-6">
              <label>Username</label>
              <input type="text" name="usuario" th:field="*{usuario}" class="form-control mb-3 mt-1" placeholder="Homer"
                required />
            </div>

            <!-- INPUT FOR DISH TYPE -->
            <div class="form-group col-md-6">
              <label>Contraseña</label>
              <input type="password" name="password" th:field="*{password}" class="form-control mb-3 mt-1"
                placeholder="******" required />
            </div>
          </div>

          <div class="form-group">
            <div class="box-footer">
              <button type="submit" class="btn btn-success">Registrarme 💾</button>
            </div>
          </div>


          <div th:if="${param.success}">
            Registrado correctamente!
          </div>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
